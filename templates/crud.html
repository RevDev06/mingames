{% extends "layout.html" %}
{% block content %}


    <a href="/contact" class="btn btn-nuevo btn-dark btn-lg">Agregar Usuario</a>

    <table class="table table-hover table-bordered table-dark">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Telefono</th>
          <th scope="col">Email</th>
          <th scope="col">Edad</th>
          <th scope="col">Comentarios</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        {% for i in datos %}
          <tr>
            <td> {{i.0}} </td>
            <td> {{i.1}} </td>
            <td> {{i.2}} </td>
            <td> {{i.3}} </td>
            <td> {{i.4}} </td>
            <td> {{i.5}} </td>
            <td class="text-center">
              <a href="/editar/{{i.0}}" class="link-dark"><i class="update fa-solid fa-pen-to-square fs-10 me-3"></i></a>
              <a href="javascript:void(0);" onclick="confirmarBorrado('{{i.0}}')" class="link-dark"><i class="delete fa-solid fa-trash fs-10"></i></a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="/static/js/app.js">
{% endblock content%}
