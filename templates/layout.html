<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/img/logo.jpg" type="image/x-icon" />
    <title>MinGames | Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">MinGames</a>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MinGames</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 text-center">
              <li class="nav-item">
                <a class="nav-link mx-lg-2" aria-current="page" href="/home"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="/galery">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="/demo">Demostración</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="/contact">Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
        <a 
          ><img class="nav-logo" src="/static/img/logo.jpg" alt=""
        /></a>
        <button
          class="navbar-toggler pe-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text"></span>
        </button>
      </div>
    </nav>

    <!-- Seccion Hero -->
    <section class="hero-section">
      <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
        {% block content %}
        {% endblock content %}
      </div>
    </section>

    <footer class="footer bg-dark py-5 mt-10">
      <div class="container text-light text-center">
        <p class="display-5 mb-3">Daniel Tenorio</p>
        <small class="text-white-50"
          >&copy; Created by: Daniel Tenorio | 2024 | Aguascalientes,
          México.</small
        ><br />
        <p class="text-white-50"></p>
          <a href="https://github.com/downcastlist1"
            ><box-icon type="logo" name="github"></box-icon
          ></a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
